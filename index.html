<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WK10 JS&DOM</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body> 
<!-- 
A Bootstrap styled table representing your choice 
of data.
A Bootstrap styled form that allows a user to add
 a new row to the table when clicking on submit.
--> 


<!-- creates table & lables the columns for each info
 that will be held
-->
 <table class="table table-dark">
    <thead id="tHead">
        <th>#</th>
        <th>First</th>
        <th>Last</th>
        <th>Favorite Color</th>
    </thead> 
    <tbody id="tBody">
        
    </tbody>
 </table>

<!-- creates the form for user to enter their info by 
 keyboard / text .
 creates button to submit info given in form to be 
 showed on table
 -->
 <form> 
    <div>
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" />
    </div> 
    <div>
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" />
    </div>
    <div>
        <label for="favoriteColor" class="form-label">Favorite Color</label>
        <input type="text" class="form-control" id="favoriteColor" />
    </div>
    <button type="submit" class="btn btn-primary" id="formSubmit" >Submit</button>
 </form>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
 integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
 crossorigin="anonymous"></script> 

 <script src="./script.js"></script>
   
</body>
</html>
